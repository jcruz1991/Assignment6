<body>

    <div class="ui three column doubling stackable grid container">
        <div class="column" id="sign-in-form">
            <div class="ui large form">
                <div class="ui stacked segment" id="userInputDiv">
                    <div class="field">
                        <input type="text" name='usernameInput' id="usernameInput" placeholder="Enter Username...">
                    </div>
                    <button class="ui fluid primary button" id="getUsername">Submit Username</button>
                </div>
            </div>

            <div class="ui small form">
                <p><h2 class="ui center aligned teal image header">Users Online</h2></p>
                <ul id="users"></ul>
            </div>
            <div id="scoreArea">
                <h2 class="ui center aligned teal image header">Score</h2>
                <p id="right"></p>
                <p id="wrong"></p>
            </div>
             <button data-bind="click: getQuestion" class="ui primary button">Start New Round</button>
        </div>
        <div class="column" id="answerForm">
            <div>
                <section id="answer_Two">
                    <p class="result_Two_ID"><span data-bind="text: _id"></span></p>
                    <p class="result_Two_Question"><span data-bind="text: Question"></span></p>
                    <p class="correctAnswer"></p>
                </section>
            </div>
            <div class="ui large form" id="questionForm">
                <div class="ui stacked segment" id="userInputDiv">
                    <div class="field">
                        <input type="text" name='answerToCheck' id="answerInputFromAnswerForm" placeholder="Enter Answer...">
                        <button class="ui fluid primary button" id="answerToCheckButton">Submit Answer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column" id="newQuestionForm">
            <h2 class="ui center aligned teal image header">Insert New Question and Answer to</h2>
            <div class="ui info message">
                <section id="answer">
                    <p class="result"></p>
                </section>
            </div>
            <div class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="rebel icon"></i>
                            <input type="text" name="questionInput" id="questionInput" placeholder="New Question...">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="empire icon"></i>
                            <input type="text" name="answerInput" id="answerInput" placeholder="Answer to question...">
                        </div>
                    </div>
                    <button class="ui fluid primary button" id="addQuestionToDatabase">Submit Question And Answer</button>
                </div>
            </div>
            <!-- <h2 class="ui center aligned teal image header">Return a Question and It's ID</h2>

                <div class="ui stacked segment">
                    <button class="ui fluid primary button" id="getQuestionFromDatabase">Get Question</button>
                </div>
            </div> -->
        </div>
    </div>
</body>
